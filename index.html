<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Poppins -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <title>Calculator Apps</title>
  </head>
    <div class="container-fluid h-100 p-5" style="background-color: #e8e8e8;">  
        <div class="calculator card bgc-black mx-auto">
        
            <input type="text" class="calculator-screen z-depth-1 bgc-black calc-screen" value="10" disabled />
            <input type="text" class="calculator-screen z-depth-1 bgc-black num-screen" value="12" disabled />
            <div class="card number-pad">
                <div class="calculator-keys row">
                    <div class="col-3 p-3 text-center">
                        <button type="button" class="btn c-white w-100 btn-sm" value="">AC</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" class="btn c-white w-100 btn-sm" value="">+/-</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" class="btn c-white w-100 btn-sm  " value="">%</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" class="btn c-white w-100  " value="/">&divide;</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" value="7" class="btn c-white w-100 waves-effect">7</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" value="8" class="btn c-white w-100 waves-effect">8</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" value="9" class="btn c-white w-100 waves-effect">9</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" class="btn c-white w-100" value="*">&times;</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" value="4" class="btn c-white w-100 waves-effect">4</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" value="5" class="btn c-white w-100 waves-effect">5</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" value="6" class="btn c-white w-100 waves-effect">6</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" class="btn c-white w-100  " value="-">-</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" value="1" class="btn c-white w-100 waves-effect">1</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" value="2" class="btn c-white w-100 waves-effect">2</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" value="3" class="btn c-white w-100 waves-effect">3</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" class="btn c-white w-100" value="+">+</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" value="0" class="btn c-white waves-effect w-100">RES</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" value="0" class="btn c-white waves-effect w-100">0</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" class="decimal btn c-white w-100" value=".">.</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" value="0" class="btn c-white waves-effect w-100">=</button>
                    </div>
                </div>
            </div>
          </div>
        </div>

    <!-- Main Javascript -->
    <script src="assets/js/main.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
